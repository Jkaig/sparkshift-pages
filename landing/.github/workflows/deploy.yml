name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          cd landing
          npm ci

      - name: Build
        run: |
          cd landing
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Prepare artifact
        run: |
          # Create the site directory
          mkdir -p _site
          # Create landing directory
          mkdir -p _site/landing
          # Copy the Next.js build output to landing directory
          cp -r landing/out/* _site/landing/
          # Copy the well-known directory to root
          cp -r .well-known _site/
          # Add CNAME file
          echo "sparkshift.app" > _site/CNAME
          # Create a simple static HTML file at root that doesn't use JavaScript for redirection
          cat > _site/index.html << 'EOL'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <meta http-equiv="refresh" content="0;url=/landing/">
              <link rel="canonical" href="/landing/">
              <title>Spark Shift</title>
              <style>
                  body {
                      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                      background: #001f3f;
                      color: white;
                      display: flex;
                      align-items: center;
                      justify-content: center;
                      min-height: 100vh;
                      margin: 0;
                      text-align: center;
                  }
                  a { color: #3498DB; }
              </style>
          </head>
          <body>
              <div>
                  <h1>Spark Shift</h1>
                  <p>If you are not redirected, <a href="/landing/">click here</a>.</p>
              </div>
          </body>
          </html>
          EOL

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


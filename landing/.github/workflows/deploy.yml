name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          cd landing
          npm ci

      - name: Build
        run: |
          cd landing
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Prepare artifact
        run: |
          # Create the site directory
          mkdir -p _site
          # Create landing directory
          mkdir -p _site/landing
          # Copy the Next.js build output to landing directory
          cp -r landing/out/* _site/landing/
          # Ensure all static files are copied
          cp -r landing/public/* _site/landing/
          # Copy the well-known directory to root
          cp -r .well-known _site/
          # Add CNAME file
          echo "sparkshift.app" > _site/CNAME
          # Create a simple redirect at root
          cat > _site/index.html << 'EOL'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <meta http-equiv="refresh" content="0;url=/landing/">
              <title>Redirecting...</title>
          </head>
          <body>
              <script>window.location.href="/landing/";</script>
          </body>
          </html>
          EOL

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

